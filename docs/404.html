<!DOCTYPE html>
<html>
  <head>
  <meta http-equiv="refresh" content="0;URL=/money-book">
  <script>
    var match = location.pathname.match(/^\/money-book\/\w+\//);
    if (match) {
      sessionStorage.redirect = location.href;
      document.getElementsByTagName('meta')[0].setAttribute('content', '0;URL=' + match[0]);
    }
  </script>
  </head>
  <body></body>
</html>
